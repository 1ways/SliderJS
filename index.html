<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slider</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="slider">
			<div class="slider__wrapper">
				<div class="slider__item">
					<img class="slider__img" src="images/1.jpg" />
				</div>
				<div class="slider__item">
					<img class="slider__img" src="images/2.jpg" />
				</div>
				<div class="slider__item">
					<img class="slider__img" src="images/3.jpg" />
				</div>
				<div class="slider__item">
					<img class="slider__img" src="images/4.jpg" />
				</div>
				<div class="slider__item">
					<img class="slider__img" src="images/5.jpg" />
				</div>
			</div>
			<div class="slider__options">
				<div class="slider__arrows">
					<button class="slider__btn slider__arrow-left">
						<i class="fas fa-angle-left"></i>
					</button>
					<button class="slider__btn slider__arrow-right">
						<i class="fas fa-angle-right"></i>
					</button>
				</div>
			</div>
		</div>
		<script
			src="https://kit.fontawesome.com/6501ec8c5c.js"
			crossorigin="anonymous"
		></script>
		<script src="js/main.js"></script>
	</body>
</html>
